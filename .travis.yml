language: go
go:
  - 1.12.x

# Don't email me the results of the test runs.
notifications:
  email: false

env:
  global:
    - PATH="$GOPATH/bin:$PATH"
    - RELEASES_PATH=/tmp/releases

script:
  - go test -bench=  -race -test.v  ./...
  - docker run -ti --rm -v $(pwd):/app -w /app golangci/golangci-lint:v1.24.0 golangci-lint run -v

before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "Valeriy Soloviov"
  - git config --local user.email "weldpua2008@gmail.com"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG || true

  - go get github.com/laher/goxc
  - goxc -tasks 'xc archive' -bc 'darwin linux' -d "$RELEASES_PATH" -resources-include 'README*' -build-ldflags="-X github.com/weldpua2008/suprasched/cmd.GitCommit=${TRAVIS_TAG} "

deploy:
  skip_cleanup: true
  provider: releases
  api_key: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  file:
    - $RELEASES_PATH/snapshot/suprasched_windows_386.zip
    - $RELEASES_PATH/snapshot/suprasched_windows_amd64.zip
    - $RELEASES_PATH/snapshot/suprasched_darwin_386.zip
    - $RELEASES_PATH/snapshot/suprasched_darwin_amd64.zip
    - $RELEASES_PATH/snapshot/suprasched_linux_386.tar.gz
    - $RELEASES_PATH/snapshot/suprasched_linux_amd64.tar.gz
    - $RELEASES_PATH/snapshot/suprasched_linux_arm.tar.gz

  on:
    repo: weldpua2008/suprasched
    tags: true
    draft: true
